<form #form="ngForm" (ngSubmit)="addToCart()">
    <select class="select-input rounded-corners" title="amount" [(ngModel)]="amount" name="amount">
        <option value=' ' selected></option>
        <option *ngFor="let number of numbers" [value]="number">{{number}}</option>
    </select>
    <br>
    <input id="submit-button" type="submit" [disabled]="amount < 1" value="Add to cart"
        class="btn btn-primary select-input rounded-corners">
</form>
